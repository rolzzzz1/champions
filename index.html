<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <img id="fred" src="./assets/freddie.png" alt="Freddie" />
      <h1>We are the Champions</h1>
      <textarea
        id="input_endorsement"
        name="input_endorsement"
        rows="5"
        cols="35"
        placeholder="Write your endorsement here"
      ></textarea>
      <div>
        <input id="name_from" placeholder="From" />
        <input id="name_to" placeholder="To" />
      </div>

      <button id="publish_btn">Publish</button>
      <h3>- Endorsements -</h3>
      <div id="endorse_container"></div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
